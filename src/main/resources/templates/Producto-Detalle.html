<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalles del Producto</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body class="container mt-4">
        <h1 class="mb-4">Detalles del Producto</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">ID del Producto</h5>
                <p class="card-text"><span th:text="${producto.idProducto}"></span></p>
                <h5 class="card-title">Nombre del Producto</h5>
                <p class="card-text"><span th:text="${producto.nombre}"></span></p>
                <h5 class="card-title">Precio</h5>
                <p class="card-text"><span th:text="${producto.precio}"></span> soles</p>
                <h5 class="card-title">Stock</h5>
                <p class="card-text"><span th:text="${producto.stock}"></span> unidades</p>
                <a th:href="@{/productos/listar}" class="btn btn-outline-primary">Volver a la lista de productos</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
