<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inventario</title>
        <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    </head>
    <body class="container">
        <h4 class="text-left col-6 mt-4">Agregar Producto</h4>
        <form action="/productos/agregar" method="post" class="mt-4">
          <div class="form-group col-md-5 mt-3">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Camote" required>
            
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control" step="0.1" placeholder="Ej: 5.50" required>
            
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" name="stock" class="form-control" step="1" placeholder="Ej: 100" required>
            
            <button type="submit" class="btn btn-outline-success mt-3">Agregar Producto</button>
        </form>
      </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
